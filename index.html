<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="functions.js" defer></script>
        <script src="script.js" defer></script>
        <title>REST Countries API</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Where in the world?</h1>
                <h3>
                    <ion-icon name="moon-outline"></ion-icon>
                    <span>Dark Mode</span>
                </h3>
            </header>
            <div class="search-div">
                <div class="input-div">
                    <input type="text" id="inputField" name="inputField" placeholder="search for a country">
                    <button class="submit-btn"><ion-icon name="search-outline"></ion-icon></button>
                </div>
                <div class="regions-div">
                    <select class="selected-option">
                        <option disabled selected hidden>filter by region</option>
                        <option>All</option>
                        <option>Africa</option>
                        <option>Americas</option>
                        <option>Europe</option>
                        <option>Asia</option>
                        <option>Oceania</option>
                    </select>
                </div>
            </div>

            <div class="countries-div">
                <div class="countries-list"></div>
            </div>
                  
        </div>
    </body>
